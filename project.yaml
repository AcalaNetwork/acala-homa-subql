dataSources:
  - kind: substrate/Runtime
    startBlock: 1
    mapping:
      file: "./dist/index.js"
      handlers:
        - handler: handleMinted 
          kind: substrate/EventHandler
          filter:
            module: homa 
            method: Minted
        - handler: handleRequestedRedeem 
          kind: substrate/EventHandler
