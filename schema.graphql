type KVData @jsonField {
  key: String
  value: String
  type: String
}

type Account @entity {
  id: ID! # user address
  address: String
}

type HomaHistory @entity {
  id: ID! # `extrinshcHash`-`event idx`
  address: Account

  type: String # event name
  subType: String

  atBlock: BigInt
  atBlockHash: String
  atExtrinsicHash: String
  timestamp: Date

  data: [KVData]
}
